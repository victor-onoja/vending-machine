name: Stylus Profiling

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  profile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Start Nitro Dev Node
        run: |
          git clone --depth 1 https://github.com/OffchainLabs/nitro-devnode.git
          cd nitro-devnode
          touch node.log
          nohup ./run-dev-node.sh > node.log 2>&1 < /dev/null &
          NODE_PID=$!
          disown
          
          echo "Waiting for Nitro node to initialize (this can take 5-10 mins for image pulls)..."
          TIMEOUT=900 # 15 minutes
          ELAPSED=0
          while ! grep -q "press Ctrl-C to stop" node.log; do
            if ! kill -0 $NODE_PID 2>/dev/null; then
              echo "Error: Nitro node process died unexpectedly!"
              cat node.log
              exit 1
            fi
            if [ $ELAPSED -ge $TIMEOUT ]; then
              echo "Error: Timeout reached waiting for Nitro node startup!"
              cat node.log
              exit 1
            fi
            sleep 30
            ELAPSED=$((ELAPSED + 30))
            echo "--- Still waiting ($ELAPSED/900s elapsed) ---"
            tail -n 2 node.log
          done
          echo "Nitro node is fully initialized!"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install cargo-stylus
        run: cargo build --release --manifest-path Cargo.toml && cargo install --locked cargo-stylus

      - name: Build and Deploy Contract
        id: deploy
        run: |
          rustup target add wasm32-unknown-unknown
          
          # The dev-node comes with pre-funded accounts. This is the 0th test account key:
          PKEY="0xb6b15c8cb491557369f3c7d2c287b053eb229daa9c22138887752191c9520659"
          
          echo "Deploying contract..."
          DEPLOY_OUT=$(cargo stylus deploy --endpoint http://localhost:8547 --private-key $PKEY)
          CONTRACT_ADDR=$(echo "$DEPLOY_OUT" | grep 'deployed code at' | awk '{print $NF}')
          
          if [ -z "$CONTRACT_ADDR" ]; then
            echo "Error: Failed to capture contract address."
            echo "Deployment output: $DEPLOY_OUT"
            exit 1
          fi
          echo "Contract deployed at: $CONTRACT_ADDR"
          
          echo "Sending transaction to trigger profile..."
          TX_JSON=$(cast send $CONTRACT_ADDR "give_cupcake_to(address)" 0x3f1Eae7D46d88F08fc2F8ed27FCb2AB183EB2d0E --private-key $PKEY --rpc-url http://localhost:8547 --json)
          
          TX_HASH=$(echo "$TX_JSON" | jq -r '.transactionHash')
          if [ "$TX_HASH" == "null" ] || [ -z "$TX_HASH" ]; then
            echo "Error: Failed to capture transaction hash."
            echo "Cast output: $TX_JSON"
            exit 1
          fi
          
          echo "Capture successful. Tx Hash: $TX_HASH"
          echo "tx_hash=$TX_HASH" >> $GITHUB_OUTPUT

      - name: Restore Baseline
        uses: actions/cache/restore@v4
        with:
          path: artifacts/capture/profile.json
          key: stylus-profile-baseline-${{ github.base_ref || github.ref_name }}-${{ github.sha }}
          restore-keys: |
            stylus-profile-baseline-${{ github.base_ref || github.ref_name }}-
            stylus-profile-baseline-main-

      - name: Run Stylus Trace
        uses: ./.github/actions/stylus-trace-diff
        with:
          tx_hash: ${{ steps.deploy.outputs.tx_hash }}
          baseline: artifacts/capture/profile.json
          threshold_percent: 5.0

      - name: Update Baseline
        if: github.ref == 'refs/heads/main'
        uses: actions/cache/save@v4
        with:
          path: artifacts/capture/profile.json
          key: stylus-profile-baseline-main-${{ github.sha }}
          
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stylus-trace-results
          path: |
            artifacts/
            nitro-devnode/node.log
